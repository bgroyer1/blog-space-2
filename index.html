<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlogSpace</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/script.js" type="module" defer></script>
  </head>
  <body>
    <header>
      <div id="header-div" class="container">
        <div class="flex">
          <span id="logo">BlogSpace</span>
          <div>
            <i class="nav-hamburger fa fa-bars"></i>
          </div>
        </div>
        <nav class="hidden">
          <ul class="nav-list">
            <li class="nav-li"><a class="nav-a" href="#">Home</a></li>
            <li class="nav-li"><a class="nav-a" href="#">About</a></li>
            <li class="nav-li"><a class="nav-a" href="#">Shop</a></li>
            <li class="nav-li"><a class="nav-a" href="#">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <div class="container">
        <form id="form">
          <label for="form-title">Title:</label>
          <input type="text" name="form-title" id="form-title" />
          <label for="form-body">Body:</label>
          <textarea name="form-body" id="form-body"></textarea>
          <button type="submit" aria-label="Submit new post">Submit</button>
        </form>
        <div id="blog-div"></div>
      </div>
    </main>
  </body>
</html>
